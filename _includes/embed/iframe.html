<style>
  .viz-container {
    position: relative;
    width: 100%;
    max-width: 100%;
    margin: 0 auto;
    padding-top: 56.25%; /* 16:9 aspect ratio */
  }

  .viz-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    border: none;
    min-height: 500px;
    min-width: 300px;
  }

  @media (min-width: 768px) {
    .viz-container {
      padding-top: 60%;
    }

    .viz-container iframe {
      min-height: 600px;
      min-width: 800px;
    }
  }

  @media (min-width: 1200px) {
    .viz-container iframe {
      min-height: 800px;
      min-width: 1200px;
    }
  }
</style>

<div class="viz-container">
  <iframe
    src="{{ include.src }}"
    title="{{ include.title | default: 'Embedded visualization' }}"
    loading="lazy"
  ></iframe>
</div>
