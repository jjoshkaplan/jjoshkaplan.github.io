<style>
  .viz-container {
    position: relative;
    width: 100%;
    padding-top: 56.25%; /* 16:9 aspect ratio */
    min-height: 500px;
  }

  .viz-container iframe {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    min-width: 300px;
    min-height: 500px;
    border: none;
  }
</style>

<div class="viz-container">
  <iframe
    src="{{ include.src }}"
    title="{{ include.title | default: 'Embedded visualization' }}"
    loading="lazy"
  ></iframe>
</div>
