<iframe
  src="{{ include.src }}"
  title="{{ include.title | default: 'Embedded Visualization' }}"
  width="{{ include.width | default: '100%' }}"
  height="{{ include.height | default: '700' }}"
  frameborder="0"
  style="border: none; display: block; margin: 0 auto;"
  allowfullscreen>
</iframe>
