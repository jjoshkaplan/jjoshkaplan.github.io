<style>
  .viz-container {
    width: 100%;
    min-height: 700px; /* Adjust this based on your average plot height */
  }

  .viz-container iframe {
    width: 100%;
    height: 1000px;
    min-height: 700px;
    min-width: 300px;
    border: none;
  }

  @media (max-width: 768px) {
    .viz-container iframe {
      height: 1200px;
    }
  }
</style>

<div class="viz-container">
  <iframe
    src="{{ include.src }}"
    title="{{ include.title | default: 'Embedded visualization' }}"
    loading="lazy"
    scrolling="no"
  ></iframe>
</div>
